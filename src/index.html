<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-blog">
        <div class="blog">
            <h1 class="main-text">Top Tasks</h1>
            <div class="input-bar">
                <input type="text" id="tasks-value" class="tasks-value">
            </div>
            <div class="task-board">
                <h2 class="board-text">Pinned:</h2>
                <div class="tasks pinned">
                    <h2 class="empty-board">No pinned text</h2>
                </div>
            </div>
            <div class="task-board">
                <h2 class="board-text">All Tasks:</h2>
                <div class="tasks all">
                    <h2 class="empty-board">No tasks found</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
